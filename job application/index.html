<!-- Job Application Filter -->
<section class="containers" >
    <h1>Job Application Filter</h1>
    <form action="" class="forms">

        <label class="lables" for="jobAge">Enter Age:</label>
        <input class="inputFeilds" type="number" id="jobAge" placeholder="Enter age"><br> 

        <label class="lables" for="experience">Enter Experience:</label>
        <input class="inputFeilds" type="number" id="experience" placeholder="Enter your experience "><br>
     
        <label class="lables" for="qualification">Qualification:</label>
        <select class="inputFeilds" id="qualification">
          <option value="SSC">SSC</option>
          <option value="HSC">HSC</option>
          <option value="Bachelor's Degree">Bachelor's Degree</option>
          <option value="Master's Degree">Masters's Degree</option>
        </select><br> 

    <button type="button" id="check" class="button">Check Eligibility</button>
    </form>
    <div id="result6" class="result"></div>
</section>
